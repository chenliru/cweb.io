<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greedy Snake</title>
    <link href="../../bootstrap-examples/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../cweb.css">
    <link rel="stylesheet" href="snake.css">
</head>

<body>
<h1 style="text-align: center">Greedy Snake</h1>
<div class="display-canvas">
    <canvas id="snake-canvas" class="draw-canvas" width="800" height="800"
            style="background: url(meadow.svg)"></canvas>
    <div class="mouse-click hide">
        <div id="up">&#8593;</div>
        <div id="right">&#8594;</div>
        <div id="left">&#8592;</div>
        <div id="down">&#8595;</div>
    </div>
    <div class="banner" id="selector">
        <div><button id="start">Start</button></div>
        <div>Time :<span id="time">0</span></div>
        <div>Score :<span id="score">0</span></div>
        <div><label for="toggle">‚ùî</label><input type="checkbox" id="toggle">
            <aside>
                <h2 class="blog-post-title">Information</h2>
                <p>1. arrow key: move snake</p>
                <p>2. "i"/"I" increase speed, "d"/"D" decrease speed</p>
                <p>3. "1" and double click screen: pause game</p>

                <a href="mailto:chenliru@yahoo.com">contact author</a>
            </aside>
        </div>
    </div>

</div>


<script type="module" src="snake.js"></script>
<!--<script type="module" src="sa../cweb.js"></script>-->
</body>

</html>
