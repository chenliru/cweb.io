<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="VideoCapture code samples">
    <title>VideoCapture</title>

    <link href="../../bootstrap-examples/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="video.css">

</head>
<body>

<div class="wrapper">
    <header>
        <h1>Web Video</h1>
    </header>

    <section class="main-controls">
        <div class="bd-example">
            <div class="btn-group w-100 align-items-center justify-content-between flex-wrap button-grid">
                <div class="dropdown">
                    <button type="button" class="btn btn-secondary btn-sm" aria-expanded="false"
                            id="screenInputSourceButton">Screen Source</button>
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="audioInputSourceButton"
                            data-bs-toggle="dropdown" aria-expanded="false">Audio Input Source</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonSM" id="audioInputSourceMenu">
                        <li><h6 class="dropdown-header">Select Audio Input</h6></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                    </ul>

                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="audioOutputSourceButton"
                            data-bs-toggle="dropdown" aria-expanded="false">Audio Output Source</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonSM" id="audioOutputSourceMenu">
                        <li><h6 class="dropdown-header">Select Audio Output</h6></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                    </ul>

                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="videoSourceButton"
                            data-bs-toggle="dropdown" aria-expanded="false">Video Source</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonSM" id="videoSourceMenu">
                        <li><h6 class="dropdown-header">Select Video</h6></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                    </ul>

                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="filtersButton"
                            data-bs-toggle="dropdown" aria-expanded="false">Filters</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonSM" id="filtersMenu">
                        <li><h6 class="dropdown-header">Select camera filters</h6></li>
                        <li><a class="dropdown-item filter" href="#">none</a></li>
                        <li><a class="dropdown-item filter" href="#">blur</a></li>
                        <li><a class="dropdown-item filter" href="#">grayscale</a></li>
                        <li><a class="dropdown-item filter" href="#">invert</a></li>
                        <li><a class="dropdown-item filter" href="#">sepia</a></li>
                        <li><a class="dropdown-item filter" href="#">contrast</a></li>
                        <li><a class="dropdown-item filter" href="#">brightness</a></li>
                        <li><a class="dropdown-item filter" href="#">hue-rotate</a></li>
                        <li><a class="dropdown-item filter" href="#">saturate</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <video id="video" playsinline autoplay controls muted="muted"></video>

        <div id="buttons">
            <button id="record">Start Record</button>
            <button id="stop">Stop Record</button>
            <button id="snapshot">Take snapshot</button>
        </div>
    </section>

</div>

<script src="../../bootstrap-examples/assets/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="video.js"></script>

</body>
</html>
